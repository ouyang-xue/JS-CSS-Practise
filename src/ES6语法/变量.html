<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        var a = 10;
        {
            console.log(a); // 10
            var a = 20;
            console.log(a); // 20
        }

        let b = 10;
        {
            // let没有预解析
            // console.log(b); // Uncaught ReferenceError: Cannot access 'b' before initialization
            let b = 20;
            console.log(b); // 20
        }

        // 虽然常量不能再引用其他对象，但如果它的值也是一个引用类型，其引用对象的属性还是可以修改的
        const PI = 3.14;
        // PI = 3;  // 不能修改
        const USER = {name: 'oyx'};
        USER.name = 'xyo';
        console.log(USER.name); // xyo
    </script>
</body>
</html>
