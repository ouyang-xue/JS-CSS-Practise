<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript" src="../../node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript">
        Vue.component('myLi', {
            template: `
                <li>
                    <slot name="one">111</slot>
                    <slot name="two"></slot>
                </li>
            `
        });
        new Vue({
           el: '#app',
           data(){
               return {}
           },
           template: `
                <div>
                    <ul>
                        <myLi>
                            <h2 slot="one">first li</h2>
<!--                            <h3 slot="two">second li</h3>-->
                        </myLi>
                    </ul>
                </div>
           `
        });
    </script>
</body>
</html>
