<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../../node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        // 让Vue使用该VueRouter创建
        // Vue.use(VueRouter);

        // 创建router对象
        var Login = {
            template: `
                <div>登录成功</div>
            `
        }
        var Register = {
            template: `
                <div>注册成功</div>
            `
        }

        var router = new VueRouter({
            routes: [
                {
                    path: '/login',
                    name: 'login',
                    component: Login
                },
                {
                    path: '/register',
                    name: 'register',
                    component: Register
                }
            ]
        });

        // router-link ==> a标签
        // to ==> href
        // router-view ==> 路由出口
        // :to + name ==> 通过绑定name属性进行路由， 即命名路由
        var App = {
            template: `
               <div>
<!--                    <router-link to="/login">登录</router-link>-->
<!--                    <router-link to="/register">注册</router-link>-->
                    <router-link :to="{name: 'login'}">登录</router-link>
                    <router-link :to="{name: 'register'}">注册</router-link>
                    <router-view>路由出口</router-view>
               </div>
            `
        };

        new Vue({
           el: '#app',
           data(){
               return {}
           },
            components: {
                App
            },
            router,
            template: `<App></App>`
        });
    </script>
</body>
</html>
