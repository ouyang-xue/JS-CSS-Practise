<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4];
        var obj = {
            name: 'AA',
            color: 'red',
            price: 10000
        };

        arr.forEach(value => {
            if (value === 2) {
                return;
            }
        });

        for(var key in obj) {
            console.log(key); // name color price
        }

        for(var val of arr) {
            console.log(val); // 1 2 3 4
        }

        var str = 'abcde';
        for (var s of str) {
            console.log(s); // a  b c d e
        }
    </script>
</body>
</html>
